{% extends 'base.html'%}
{% block title%} contact {% endblock title%}
{% block body%}
<div class = "container-fluid px-0">

    
      <img src="/static/img/contact/1.jpg/" width="400" height="400" class="d-block w-100 " alt="...">
      
    

</div>
<div class = "container ">
  <h1 class = "text-center">contact Us </h1>
  <form method = "post" action "/contact">
    {%csrf_token %}


  <div class=" mb-5 ">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name ="name" placeholder="Enter your name">
  </div>

  <div class=" mb-5 ">
    <label for="email" class="form-label">Email-Address</label>
    <input type="email" class="form-control" id="email" name = "email" placeholder="Enter your email-address">
  </div>

  <div class=" mb-5 ">
    <label for="name" class="form-label">Phone No.</label>
    <input type="phone" class="form-control" id="phone" name = "phone" placeholder="Enter your phone number">
  </div>


  <div class="mb-3">
    <label for="desc" class="form-label">Tell me about what you want to contact me for...</label>
    <textarea class="form-control" id="desc" rows="3" name = "desc"></textarea>
  </div>
  <button type="submit" class="btn btn-dark">Submit</button>
</form>

</div>
 



{% endblock body%}
